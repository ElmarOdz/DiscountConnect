    <script>
        // Function to display the coupon popup
        function showCouponPopup() {
            const overlay = document.getElementById("overlay");
            const couponPopup = document.getElementById("couponPopup");

            overlay.style.display = "block";
            couponPopup.style.display = "block";
        }

        // Function to close the coupon popup
        function closeCouponPopup() {
            const overlay = document.getElementById("overlay");
            const couponPopup = document.getElementById("couponPopup");

            overlay.style.display = "none";
            couponPopup.style.display = "none";
        }

        // Show coupon popup when the button is clicked
        document.getElementById("showCouponBtn").addEventListener("click", showCouponPopup);

        // Close coupon popup when the close button is clicked
        document.getElementById("closePopup").addEventListener("click", closeCouponPopup);
    </script>
